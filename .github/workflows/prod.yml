name: Render and Deploy Quarto Site

on:
  push:
    branches:
      - master

jobs:
  render:
    name: Render Quarto site (FR + EN)
    runs-on: ubuntu-latest

    steps:
      # Step 0: Checkout the repository
      - uses: actions/checkout@v4

      # Step 1: Get the PDF files
      - name: Get PDF files
        run: |
          chmod +x ./build/get-pdfs.sh
          sudo ./build/get-pdfs.sh

      # Step 2: Set up Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # Step 3: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Step 4: Install dependencies using uv + your scripts
      - name: Install dependencies
        run: |
          pip install uv
          uv pip install -r pyproject.toml --system
          chmod +x ./build/requirements.sh
          sudo ./build/requirements.sh
          python -m spacy download en_core_web_sm || true

      # Step 5: Render English site
      - name: Render English site
        run: quarto render --to html

      # Step 6: Copy PDFs to _site folder
      - name: Copy PDFs to site
        run: |
          if [ -d "pdfs" ]; then
            cp -r pdfs _site/
            echo "PDFs copied to _site/"
            ls -la _site/pdfs/
          else
            echo "No pdfs folder found"
          fi

      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          force_orphan: true